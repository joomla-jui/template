<body class="bg-light">
<div class="container-fluid">
<div class="row">

        <div class="header">
            <h1><i class="fa fa-joomla"></i> JUI Admin</h1>
        </div>


        <ul class="nav nav-pills flex-column sidebar-nav">
            <li class="nav-item"><a class="nav-link active" href="index.html"><em class="fa fa-dashboard"></em> Dashboard <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="widgets.html"><em class="fa fa-calendar-o"></em> Widgets</a></li>

            <li class="nav-item"><a class="nav-link" href="elements.html"><em class="fa fa-hand-o-up"></em> UI Elements</a></li>


            <li class="nav-item">
                <a class="nav-link" href="cards.html"><em class="fa fa-clone"></em> Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cards.html"><em class="fa fa-support"></em> Help</a>
            </li>
        </ul>

        <a href="#" class="logout-button"><em class="fa fa-power-off"></em> Signout</a>


    </nav>
    <main class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pl-0 pr-0">


        <div class="col p-5">

            <h2>Users</h2>


            <div class="row no-gutters">
                <div class="col-6">
                    <form class="form-inline">
                        <div class="input-group shadow-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white" id="basic-addon1"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-primary font-weight-bolder">Create User</button>
                </div>
                <div class="card col-12 shadow my-5 text-secondary">
                    <div class="card-body text-left p-0">
                        <div class="row no-gutters">
                            <div class="col-6 p-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1"><i class="fa fa-angle-down"></i></label>
                                </div>
                            </div>
                            <div class="col-6 p-4">

                                <div class="btn-toolbar float-lg-right" role="toolbar" aria-label="Toolbar with button groups">

                                    <div class="dropdown mr-2">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuLens" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Lens
                                        </button>
                                        <div class="dropdown-menu p-0" aria-labelledby="dropdownMenuLens">
                                            <a class="dropdown-item" href="#">Article Authors</a>
                                            <a class="dropdown-item" href="#">Do something</a>
                                        </div>
                                    </div>


                                    <div class="dropdown mr-2">
                                        <button class="btn btn-secondary" type="button" id="dropdownMenuActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fa fa-play"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-center p-0" aria-labelledby="dropdownMenuActions">
                                            <h6 class="text-secondary bg-light p-2 m-0">Select an Action</h6>
                                            <a class="dropdown-item" href="#">Send Email</a>
                                            <a class="dropdown-item" href="#">Do something</a>
                                        </div>
                                    </div>


                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle dropdown-filter" type="button" id="dropdownMenuFilters" aria-haspopup="true" aria-expanded="false">
                                            <i class="fa fa-filter"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right p-0" aria-labelledby="dropdownMenuFilters">
                                            <h6 class="text-secondary bg-light p-2 m-0">User Type</h6>
                                            <div class="p-2">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheckAdmin">
                                                    <label class="custom-control-label" for="customCheckAdmin">Admin</label>
                                                </div>
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheckEditor">
                                                    <label class="custom-control-label" for="customCheckEditor">Editor</label>
                                                </div>
                                            </div>
                                            <h6 class="text-secondary bg-light p-2 m-0">Birthday Filter</h6>
                                            <div class="p-2">
                                                <div class="form-group">
                                                    <input type="date" class="form-control" placeholder="0000-00-00">
                                                </div>
                                            </div>
                                            <h6 class="text-secondary bg-light p-2 m-0">Per Page</h6>
                                            <div class="p-2">
                                                <select class="custom-select">
                                                    <option value="25" selected="">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>




                            </div>
                            <div class="col-12">
                                <table class="table table-hover">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">ID <small><i class="fas fa-arrows-alt-v"></i><small></small></small></th>
                                        <th scope="col">Avatar</th>
                                        <th scope="col">Name <small><i class="fas fa-arrows-alt-v"></i><small></small></small></th>
                                        <th scope="col">Email <small><i class="fas fa-arrows-alt-v"></i><small></small></small></th>
                                        <th scope="col"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="pl-4">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                                <label class="custom-control-label" for="customCheck3"></label>
                                            </div>
                                        </td>
                                        <th scope="row">1</th>
                                        <td class="align-middle"><img src="images/user.png" alt="User Admin" class="img-fluid mr-2" width="35px"></td>
                                        <td class="align-middle">Carley O'Reilly</td>
                                        <td class="align-middle">carley@test.com</td>
                                        <td class="text-right align-middle pr-4">
                                            <a href="#" class="text-secondary mr-2"><i class="fa fa-eye"></i></a>
                                            <a href="#" class="text-secondary mr-2"><i class="fa fa-edit"></i></a>
                                            <a href="#" class="text-secondary"><i class="fa fa-trash"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="bg-light d-flex justify-content-between p-3">
                                    <a href="#" class="text-secondary font-weight-bold">Previous</a>
                                    <a href="#" class="text-secondary font-weight-bold">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </main>
</div>

<script src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
